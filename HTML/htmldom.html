<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <button onclick="addparagraph()">Add Paragraph</button>
    <div id="para1"></div>
    <p>This is old Paragraph</p>
    <div class="para2"></div>
    <script>
        function addparagraph(){
            // const para = document.createElement("p");
            // para.textContent="This is new Paragraph";
            // para.style.background="lightblue";
            // para.style.color="white";

            // // get element by id

            // // get elementby class

            // // id[0].append(para);

            // // single Query Selector
            // // const id = document.querySelector("div")
            // // id.appendChild(para)

            // allquery 
            const id = document.querySelectorAll("div")
            id.forEach((id1)=>{
                const para = document.createElement("p")
                para.textContent="This is new Paragraph";
                para.style.background="lightblue";
                para.style.color="white";
                id1.appendChild(para);
            })
        }
    </script>
</body>
